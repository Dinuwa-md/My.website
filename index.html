<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime Bot Deploy</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            color: white;
            background: linear-gradient(-45deg, #000428, #004e92, #ff007f, #ff00ff);
            background-size: 400% 400%;
            animation: gradientBG 6s ease infinite;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            width: 90%;
            max-width: 400px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(255, 0, 255, 0.5);
        }

        .anime-img {
            width: 100%;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
            margin-bottom: 15px;
        }

        .btn {
            display: block;
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 5px;
            border: 2px solid #ff66b2;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            font-size: 16px;
            font-weight: bold;
            text-transform: uppercase;
            cursor: pointer;
            transition: 0.3s;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, rgba(0, 255, 255, 0.5), rgba(255, 102, 178, 0.5));
            transition: 0.5s;
        }

        .btn:hover {
            background: #ff66b2;
            color: black;
        }

        .btn:hover::before {
            left: 0;
        }
    </style>
</head>
<body>

    <div class="container">
        <img class="anime-img" src="https://i.ibb.co/DHzs33fY/828f15825089f9ca.jpg" alt="Anime Girl">

        <button class="btn" onclick="enterGitHubRepo()">ðŸŒŸ  GitHub Repo ðŸŒŸ</button>
        <button class="btn" onclick="enterSessionID()">ðŸ”‘  Session ID ðŸ”‘</button>
        <button class="btn" onclick="deployToHeroku()">ðŸš€ Deploy to Heroku ðŸš€</button>
    </div>

    <script>
        let repoURL = "";
        let sessionID = "";

        function enterGitHubRepo() {
            let url = prompt("Enter your GitHub Repository URL:");
            if (url) {
                repoURL = url;
                alert("âœ… GitHub Repo Set Successfully!");
            }
        }

        function enterSessionID() {
            let id = prompt("Enter your Bot Session ID:");
            if (id) {
                sessionID = id;
                alert("âœ… Session ID Set Successfully!");
            }
        }

        function deployToHeroku() {
            if (repoURL) {
                let herokuURL = `https://heroku.com/deploy?template=${encodeURIComponent(repoURL)}`;
                window.open(herokuURL, "_blank");
            } else {
                alert("âš  Please enter GitHub Repo before deploying!");
            }
        }
    </script>

</body>
</html>
